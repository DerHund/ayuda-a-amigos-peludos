    <script  type="text/Javascript">
        $(document).ready(function() {
        $("#basic-form").validate({
            rules: {
            Fnombre : {
                required: true,
                minlength: 1
            },
            age: {
                required: true,
                number: true,
                min: 18
            },
            email: {
                required: true,
                email: true
            },
            weight: {
                required: {
                depends: function(elem) {
                    return $("#age").val() > 50
                }
                },
                number: true,
                min: 0
            }
            },
            messages : {
            Fnombre: {
                minlength: "Name should be at least 1 characters"
            },
            age: {
                required: "Please enter your age",
                number: "Please enter your age as a numerical value",
                min: "You must be at least 18 years old"
            },
            email: {
                email: "The email should be in the format: abc@domain.tld"
            },
            weight: {
                required: "People with age over 50 have to enter their weight",
                number: "Please enter your weight as a numerical value"
            }
            }
        });
        });
    </script>

    <div class="container ">
        <div class="row">
            <div class="col-md-12">
                <div class="Formulario">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header">Contactanos</legend>
      
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="Fnombre" name="name" type="text" placeholder="Nombre completo" class="form-control" required>
                                </div>
                            </div>
      
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="Femail" name="email" type="text" placeholder="Direccion de email" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="Fid" name="identifacion" type="text" placeholder="Rut o pasaporte" class="form-control">
                                </div>
                            </div>
      
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="Ftelefono" name="telefono" type="text" placeholder="Telefono" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="Fciudad" name="ciudad" type="text" placeholder="Ciudad" class="form-control">
                                </div>
                            </div>
      
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="Fmensaje" name="message" placeholder="Ingresa la razon por la que quieres comunicarte :)" rows="7"></textarea>
                                </div>
                            </div>
      
                            <div class="form-group">
                                <div class="col-md-6 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>


                                    <button type="reset" class="btn btn-primary btn-lg">Limpiar datos</button>
                                </div>
                            </div>
                        </fieldset>
