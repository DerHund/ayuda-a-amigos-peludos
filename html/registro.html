        <div class="container ">
          <div class="row">
              <div class="col-md-12">
                  <div class="well">
                      <form class="form-horizontal" method="post">
                          <fieldset>
                              <legend class="text-center header">Contactanos</legend>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2"><i class="fa fa-user bigicon"></i></span>
                                  <div class="col-md-8">
                                      <input id="fname" name="name" type="text" placeholder="Nombre completo" class="form-control">
                                  </div>
                              </div>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                  <div class="col-md-8">
                                      <input id="email" name="email" type="text" placeholder="Direccion de email" class="form-control">
                                  </div>
                              </div>

                              <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="identifacion" name="identifacion" type="text" placeholder="Rut o pasaporte" class="form-control">
                                </div>
                            </div>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                  <div class="col-md-8">
                                      <input id="telefono" name="telefono" type="text" placeholder="Telefono" class="form-control">
                                  </div>
                              </div>

                              <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="ciudad" name="ciudad" type="text" placeholder="Ciudad" class="form-control">
                                </div>
                            </div>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                  <div class="col-md-8">
                                      <textarea class="form-control" id="message" name="message" placeholder="Ingresa la razon por la que quieres comunicarte :)" rows="7"></textarea>
                                  </div>
                              </div>
      
                              <div class="form-group">
                                  <div class="col-md-6 text-center">
                                      <button type="submit" class="btn btn-primary btn-lg">Enviar</button>


                                      <button type="reset" class="btn btn-primary btn-lg">Limpiar datos</button>
                                  </div>
                              </div>
                          </fieldset>
                      </form>
                  </div>
              </div>
          </div>
      </div>
