    <script type="text/javascript">
      $(document).ready(function() {
        $("#error").hide();

        $("#formulario").submit(function() {
          var mensaje ="";
          
          if($("#nombre").val().trim().length==0){
            mensaje="El nombre esta en blanco";
          }
          if($("#email").val().trim().length==0){
            mensaje="El email esta en blanco";
          }
          if($("#cuadro").val().trim().length==0){
            mensaje="El cuadro de texto esta en blanco";
          }
          
          if(mensaje!="")
          {
            $("#error").html(mensaje);
            $("#error").show
            event.preventDefault();
          }

        });
      })
      
    </script>

      <div class="form-group">

      <div class="form-group">

      </div>
      <div class="form-group">
        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
        <textarea class="form-control" id="cuadro" name="cuadro" placeholder="Ingresa la razon por la que quieres comunicarte :)" rows="7"></textarea>
      </div>
        

      <div class="form-group">

        <div class="col-12 text-center">

            <button type="reset" class="btn btn-primary btn-lg">Limpiar datos</button>
        </div>
        <div id="error" class="alert alert-danger" role="alert"></div>
