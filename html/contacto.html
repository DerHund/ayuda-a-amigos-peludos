    <script type="text/javascript">
      $(document).ready(function() {
        $("#errorNombre").hide();
        $("#errorEmail").hide();
        $("#errorRutOPasaporte").hide();
        $("#errorCuadroTexto").hide();
        $("#errorTelefono").hide();
        $("#errorCiudad").hide();

        var rut = document.getElementById("identifacion").value;
        parseInt(rut);
        $("#formulario").submit(function() {
          var mensaje ="";
          
          
          if($("#nombre").val().trim().length==0){
            mensaje="El nombre esta en blanco";
            $("#errorNombre").html(mensaje);
            $("#errorNombre").show();
            event.preventDefault();
          }
          if($("#email").val().trim().length==0){
            mensaje="El email esta en blanco";
            $("#errorEmail").html(mensaje);
            $("#errorEmail").show();
            event.preventDefault();
          }
          if($("#ciudad").val().trim().length==0){
            mensaje="La ciudad esta en blanco";
            $("#errorCiudad").html(mensaje);
            $("#errorCiudad").show();
            event.preventDefault();
          }
          if($("#cuadroTexto").val().trim().length<50){
            mensaje="El cuadro de texto debe tener al menos 50 caracteres";
            $("#errorCuadroTexto").html(mensaje);
            $("#errorCuadroTexto").show();
            event.preventDefault();
          }
          if(rut!=0){
            digito=rut%10;
            rut=rut/10;
            var i=2;
            var total=0;
            var numero=0;
            while(rut!=0){
              numero=rut%10;
              rut=rut/10
              Math.trunc(rut);
              total=total+(i*numero);
              i=i+1;
              if(i>7){
                i=2;
              }
            }
            total=total%11;
            if(total==digito){
              console.log("FELICIDADES")
            }
          }

        });
    })
